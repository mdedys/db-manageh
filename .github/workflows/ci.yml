name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  
    - uses: actions/setup-node@v1.4.2
      with:
        node-version: "12"
    - name: Install workspace dependencies
      run: |
        yarn install
    - name: Build project
      run: |
        yarn build
    - name: Run tests
      run: |
        yarn test
